version: "3.9" #optional

volumes:
  mariadb-volume:
    driver: local
    driver_opts:
      device: /home/${USER}/data/database
      type: volume
      o: bind

  wordpress-volume:
    driver: local
    driver_opts:
      device: /home/${USER}/data/wordpress
      type: volume
      o: bind

networks:
  mariadb-network:
  nginx-network:
  redis-network:

services:
  nginx:
    container_name: _nginx
    build:
      context: ./requirements/nginx
    image: __nginx
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - nginx-network
    ports:
      "443:443"
    restart: unless-stopped

  mariadb:
    container_name: _mariadb
    build:
      context: ./requirements/mariadb
    image: __mariadb
    volumes:
      - mariadb-volume:/var/lib/mysql
    networks:
      - mariadb-network
    environment:
      - MARIADB_ROOT_PWD=${MARIADB_ROOT_PWD}
      - MARIADB_DS=${MARIADB_DS}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PWD=${MARIADB_PWD}
    restart: unless-stopped

  wordpress:
    container_name: _wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
    image: __wordpress
    volumes:
      - wordpress-volume:/var/www/wordpress
    networks:
      - nginx-network
      - mariadb-network
      - redis-network
    environment:
      WP_URL=${WP_URL}
      WP_DATABASE=${WP_DATABASE}
      WP_TITLE=${WP_TITLE}
      WP_ADMIN_USER=${WP_ADMIN_USER}
      WP_ADMIN_PWD=${WP_ADMIN_PWD}
      WP_ADMIN_MAIL=${WP_ADMIN_MAIL}
      WP_USER_PWD=${WP_USER_PWD}
      WP_USER=${WP_USER}
      WP_USER_MAIL=${WP_USER_MAIL}
      MARIADB_HOST=${MARIADB_HOST}
      MARIADB_USER=${MARIADB_USER}
      MARIADB_PWD=${MARIADB_PWD}
      MARIADB_DB=${MARIADB_DB}
    restart: unless-stopped

  redis:
    container_name: _redis
    build:
      context: ./requirements/bonus/redis
    image: __redis
    networks:
      - redis-network
    restart: unless-stopped
